<!DOCTYPE html>
<html>

<head>
    <title>Belarus4U</title>
    <link href="CSS/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700" rel="stylesheet">
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src="js/menu-animation.js"></script>
    <script src='js/search.js'></script>
    <script src='js/filters.js'></script>
</head>

<body>
    <div id="mapHandler">
        <div id="map"></div>
        <button id="setPos">Set position</button>
    </div>
    <script src='js/map-init.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXV8gSn-UN0WqdWdJOnRfMdvLTHQmQBAw&callback=initMap&libraries=places">
    </script>
    <div id="main">
        <header id="search">
            <form>
                <input id="searchBox" type="text" onchange="search(this.value)" autocomplete="on" placeholder="Search...">
            </form>
        </header>
        <ul class="menu">
            <li class="menu-item">Food</li>
            <ul class="sub-menu">
                <li class="sub-menu-item">Cafe</li>
                <li class="sub-menu-item">Meal Takeaway</li>
                <li class="sub-menu-item">Delivery</li>
                <li class="sub-menu-item">Restaurant</li>
                <li class="sub-menu-item">Bar</li>
            </ul>
            <li class="menu-item">Lodging</li>
            <ul class="sub-menu">
                <li class="sub-menu-item">Lodging</li>
                <li class="sub-menu-item">Campground</li>
                <!--  <li class="sub-menu-item">Private House</li>-->
            </ul>
            <li class="menu-item">Shopping</li>
            <ul class="sub-menu">
                <li class="sub-menu-item">Shopping mall</li>
                <li class="sub-menu-item">Clothing</li>
            </ul>
            <li class="menu-item">Leisure</li>
            <ul class="sub-menu">
                <li class="sub-menu-item">Gallery</li>
                <li class="sub-menu-item">Museum</li>
                <li class="sub-menu-item">Zoo</li>
                <li class="sub-menu-item">Casino</li>
                <li class="sub-menu-item">Spa</li>
            </ul>
        </ul>
        <div class="listHead">
            <a id="listHead"></a>
        </div>
        <div class = "filterWnd" style = "display: none">
            <a id = 'searchRad'></a>
            <ion-list id = "priceLevel"></ion-list>
        </div>
        <ul class="list" id="list"></ul>
        <ul class="bottom-menu">
            <li class="bottom-item">
                <a class="bottom-ref" href="#" id="history-btn">
                    <img class="bottom-icons" src="images\History.png" alt="Clock" />
                </a>
            </li>
            <li class="bottom-item">
                <a class="bottom-ref" href="#">
                    <img class="bottom-icons" src="images\Dice.png" alt="Dice" />
                </a>
            </li>
            <li class="bottom-item">
                <a class="bottom-ref" href="#" id="home-btn">
                    <img class="bottom-icons" src="images\Home.png" alt="Home" />
                </a>
            </li>
            <li class="bottom-item">
                <a class="bottom-ref" href="#" id = "filter-btn">
                    <img class="bottom-icons" src="images\Sorting.png" alt="Sorting" />
                </a>
            </li>
            <li class="bottom-item">
                <a class="bottom-ref" href="#">
                    <img class="bottom-icons" src="images\Service.png" alt="Service" />
                </a>
            </li>
        </ul>
    </div>
    
    <div id = "infoWindow">
        <div id = "identifyWnd" visibility = "hidden">Place ID</div>
        <p id = "titleWnd"></p>
        <div id = "rateWnd"><img id = "starsWnd" src = "images/Stars.png"></div>
        <button id = "hideBtn">Show map</button>
        <div id = "gallery"><img id = "photoWnd"><div id = "moreWndLine"><img id = "moreWnd" src = "images/More.png"></div></div>
        <div id = "placeInfoWnd">
            <div class = "infoWnd"><img src = "images\Address.png" alt = "Adderss"><span id = "placeAddressWnd"></span></div>
            <div class = "infoWnd"><img src = "images\Phone.png" alt = "Phone number"><span id = "placePhoneWnd"></span></div>
            <div class = "infoWnd"><img src = "images\Website.png" alt = "Website"><a target = "_blank" id = "websiteWnd"></a></div>
            <div class = "infoWnd">
                <label id="container">
                    <input type="checkbox">
                    <span id="checkmark"></span>
                </label><span id = "afterCheckbox">I've been here</span>
            </div>
        </div>
        <div id = "reviews">Reviews</div>
    </div>
    
</body>

</html>
