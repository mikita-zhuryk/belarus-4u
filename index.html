<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Belarus4U</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="Style.scss" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src = 'js/places.js'></script>
</head>

<body>
    <div id="map"></div>
    <script src='js/map-init.js'></script>

    <header class="box">

    <ul class="accordion-menu" id="menu">
        <li>
            <div class="dropdownlink">
                <i class="fa fa-road" aria-hidden="true" id="menuItem"></i> Food
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <ul class="submenuItems">
                <li>
                    <a href="#" id="subMenuItem">Cafe</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Fast food</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Food court</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Restaurant</a>
                </li>
            </ul>
        </li>
        <li>
            <div class="dropdownlink">
                <i class="fa fa-paper-plane" aria-hidden="true" id="menuItem"></i> Lodging
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <ul class="submenuItems">
                <li>
                    <a href="#" id="subMenuItem">Cafe</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Fast food</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Food court</a>
                </li>
            </ul>
        </li>
        <li>
            <div class="dropdownlink">
                <i class="fa fa-quote-left" aria-hidden="true" id="menuItem"></i> Shopping
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <ul class="submenuItems">
                <li>
                    <a href="#" id="subMenuItem">Cafe</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Fast food</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Food court</a>
                </li>
            </ul>
        </li>
        <li>
            <div class="dropdownlink">
                <i class="fa fa-motorcycle" aria-hidden="true" id="menuItem"></i> Leisure
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <ul class="submenuItems">
                <li>
                    <a href="#" id="subMenuItem">Cafe</a>
                </li>
                <li>
                    <a href="#" id="subMenuItem">Fast food</a>
                </li>
                <li>
                    <a href="#" >Castles</a>
                </li>
            </ul>
        </li>
    </ul>
    <nav class="bottom-menu">
        <a href="#">
            <img src="img/Watch.png" alt="Watch" class="bottom-image" />
        </a>
        <a href="#">
            <img src="img/Dice.png" alt="Dice" class="bottom-image" />
        </a>
        <a href="#">
            <img src="img/menuElement.png" alt="Figure" class="bottom-image" />
        </a>
    </nav>
    <script src="js/index.js"></script>

</html>
